<!DOCTYPE html>
<html>
	<head>
		<title>Multiple JavaScript-based source code editors</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/ace-builds/src-min/ace.js"></script>
		<script src="multieditor.js"></script>
		
		<style type="text/css">
			.editor {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				$(".editor").multieditor({
					lang: "markdown",
					editor: "ace"
				});
			}
		</script>
	</head>
	<body>
		<div class="editor"></div>
	</body>
</html>
