<!DOCTYPE html>
<html>
	<head>
		<title>Multiple JavaScript-based source code editors</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="UTF-8">
		
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/mobile-detect/mobile-detect.js"></script>
		<script src="multieditor.js"></script>

		<script src="bower_components/ace-builds/src-min/ace.js"></script>
		<script src="bower_components/monaco-editor/release/min/vs/loader.js"></script>

		<script src="mdk-editor/Parsers.js" type="text/javascript"></script>
		<script src="mdk-editor/Utilites.js" type="text/javascript"></script>
		<script src="mdk-editor/Initializer.js" type="text/javascript"></script>
		<script src="mdk-editor/Editor.js" type="text/javascript"></script>
		<script src="mdk-editor/Curser.js" type="text/javascript"></script>
		<script src="mdk-editor/Selection.js" type="text/javascript"></script>
		<script src="mdk-editor/Keyhandler.js" type="text/javascript"></script>
		<script src="mdk-editor/UndoRedo.js" type="text/javascript"></script>
		<script src="mdk-editor/CopyPaste.js" type="text/javascript"></script>
		<script src="mdk-editor/Intellisense.js" type="text/javascript"></script>
		<script src="mdk-editor/Definitions.js" type="text/javascript"></script>
		<script src="mdk-editor/ContextMenu.js" type="text/javascript"></script>
		
		<style type="text/css">
			.editor {
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			.editor > textarea {
				width: 100%;
				height: 100%;
				border: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				$(".editor").multieditor({
					lang: "markdown",
					theme: "dreamweaver",
					editor: "ace",
					editors: {
						full: {
							target: "desktop",
							editor: "mdk-editor",
							theme: "vs-dark"
						},
						ace: {
							editor: "ace"
						},
						tiny: {
							target: "mobile",
							editor: "textarea"
						}
					}
				});
			}
		</script>
	</head>
	<body>
		<div class="editor"></div>
	</body>
</html>
