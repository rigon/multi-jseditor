<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body>

<div id="container" style="position: absolute; top: 0; right: 0; bottom: 0; left: 0; width:100%;height:100%;"></div>

<script src="bower_components/monaco-editor/release/min/vs/loader.js"></script>
<script>
	require.config({ paths: { 'vs': 'bower_components/monaco-editor/release/min/vs' }});
	require(['vs/editor/editor.main'], function() {
		var editor = monaco.editor.create(document.getElementById('container'), {
			value: [
				'function x() {',
				'\tconsole.log("Hello world!");',
				'}'
			].join('\n'),
			language: 'javascript'
		});
	});
</script>
</body>
</html>
